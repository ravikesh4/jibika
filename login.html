<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jibika Login</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
        <div class="uk-card-default uk-card uk-border-rounded " style="margin: 5%; margin-bottom: 0;">
            <div class="uk-flex uk-flex-center" style="vertical-align: middle; padding-top: 67px;padding-bottom: 87px;">
                <div style="margin-left: auto; margin-top: 5%; " class="login-image uk-visible@m">
                    <img src="images/signin-image.jpg" alt="">
                </div>
                <div style="margin: auto; ">
                    <ul style="width: 177px;" uk-tab uk-switcher="animation: uk-animation-fade">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Signup</a></li>
                        
                    </ul>
                    
                    <ul class="uk-switcher uk-margin">
                        <li>
                            <div>
                                <form>
                                    <h2>Login</h2>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                                            <input class="uk-input" type="email" placeholder="Email Address" style="min-width: 300px;border: none; border-bottom: 1px solid #e5e5e5;">
                                        </div>
                                    </div>
                                
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon " uk-icon="icon: lock"></span>
                                            <input class="uk-input" type="password" placeholder="Password" style="min-width: 300px;border: none;  border-bottom: 1px solid #e5e5e5;">
                                        </div>
                                    </div>
                                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                        <label><input class="uk-checkbox" type="checkbox"> Remember Me</label>
                                    </div>
                                    <div class="uk-margin">
                                        <button class="uk-button-primary uk-button uk-border-rounded">Login</button>
                                    </div>
                                </form>
                
                                    <div class="uk-margin">
                                        Or login with <a href="#" style="background-color: rgb(219, 71, 71); color: white;"  class="uk-icon-button" uk-icon="google-plus"></a>
                                    </div>
                                    <!-- <hr class="uk-divider-icon"> -->
                                    <!-- <div class="uk-margin">
                                        <a href="#" style="color: rgb(39, 39, 39);">Create an account</a>
                                    </div> -->
                                
                            </div>
                        </li>
                        <li>
                            <div>
                                <form>
                                    <h2>Signup</h2>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                                            <input class="uk-input" type="text" placeholder="name" style="min-width: 300px;border: none; border-bottom: 1px solid #e5e5e5;">
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                            <input class="uk-input" type="email" placeholder="Email Address" style="min-width: 300px;border: none; border-bottom: 1px solid #e5e5e5;">
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: phone"></span>
                                            <input class="uk-input" type="text" placeholder="Mobile Number" style="min-width: 300px;border: none; border-bottom: 1px solid #e5e5e5;">
                                        </div>
                                    </div>
                                
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon " uk-icon="icon: lock"></span>
                                            <input class="uk-input" type="password" placeholder="Password" style="min-width: 300px;border: none;  border-bottom: 1px solid #e5e5e5;">
                                        </div>
                                    </div>
                                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                        <label><input class="uk-checkbox" type="checkbox"> Remember Me</label>
                                    </div>
                                    <div class="uk-margin">
                                        <button class="uk-button-primary uk-button uk-border-rounded">Login</button>
                                    </div>
                                </form>
                                    <div class="uk-margin">
                                        Or Signup with <a href="#" style="background-color: rgb(219, 71, 71); color: white;"  class="uk-icon-button" uk-icon="google-plus"></a>
                                    </div>
                                    <!-- <hr class="uk-divider-icon"> -->
                                    <!-- <div class="">
                                        <a href="#" style="color: rgb(39, 39, 39);">Already have an account</a>
                                    </div> -->
                            </div>
                        </li>
                    </ul>
                </div>
        
            </div>
        </div>

    <script src="js/jquery.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</body>
</html>
